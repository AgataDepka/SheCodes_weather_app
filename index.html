    <body>
       <div class="container">
         <div class="weather-app">
<div class="card">
  <div class="card-body">
<h2>
    Check the weather in ...
</h2>
<div class="row">
  <div class="col-4">
    <h3>
      <span id="city-name">Gdańsk</span>
    </h3>
  </div>
  <div class="col-6">

    <form id="city-input-form">
        <input type="text" class="form" id="city-input" placeholder="Enter city name" autoholder>
        <input type="submit" class="btn btn-outline-info" value="Go"/>
    </form>

  </div>
  <div class="col-2">
    <button class="btn btn-success">
        Current
    </button>

  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="card bg-light text-black">
  <img src="images/sunnz.jpg" class="card-img" alt="test" id="icon">
  <div class="card-img-overlay">
        <p class="card-text current" id="temp-today">32 °C</p>
      </div>
    </div>
  </div>
  <div class="col-8 current-date">
    <h5>
      updated on: <span id="weekday">Monday,</span>  <span id="current-callendar-date">21.07.2021,</span> <span id=current-time>12:00</span>
    </h5>
    <div class="weather-conditions">
      <div>conditions: <span id="description">sunny</span></div>
      <div>humidity: <span id="humidity">0</span> %</div>
      <div>wind: <span id="wind">3</span> km/h</div>
    </div>
  </div>
</div>
</br>

<div class="row">
  <div class="col">
     <div class="card bg-light text-black">
  <img src="images/sunnz.jpg" class="card-img" alt="test">
  <div class="card-img-overlay">
        <p class="card-text">Tue 27°C</p>
      </div>
    </div>
   </div> 

  <div class="col">
    <div class="card bg-light text-black">
  <img src="images/sunnz.jpg" class="card-img" alt="test">
  <div class="card-img-overlay">
        <p class="card-text">Wed 25°C</p>
      </div>
  </div>
</div>
  <div class="col">
     <div class="card bg-light text-black">
  <img src="images/partly_cloudy.jpg" class="card-img" alt="test">
  <div class="card-img-overlay">
        <p class="card-text">Thu 21°C</p>
      </div>
    </div>
</div>
    <div class="col">
     <div class="card bg-light text-black">
  <img src="images/rainy.jpg" class="card-img" alt="test">
  <div class="card-img-overlay">
        <p class="card-text">Fri 20°C</p>
      </div>
    </div>
</div>
    <div class="col">
     <div class="card bg-light text-black">
      <img src="images/thunderstorms.jpg" class="card-img" alt="test">
     <div class="card-img-overlay">
        <p class="card-text">Sat 18°C</p>
      </div>
    </div>
  </div>
 </div>
</div>
</div>
