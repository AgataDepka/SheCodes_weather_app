    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
        
        <title>Weather app</title>
        <style></style>

    </head>
    <body>
       <div class="container">
         <div class="weather-app">
<div class="card">
  <div class="card-body">
<h2>
    Check the weather in ...
</h2>
<div class="row">
  <div class="col-4">
    <h3>
      <span id="city-name">Gdańsk</span>
    </h3>
  </div>
  <div class="col-6">

    <form id="city-input-form">
        <input type="search" class="form" id="city-input" style="width: 9.8rem;" placeholder="Enter city" autoholder>
        <input type="submit" class="btn btn-outline-secondary" value="Go"/>
      </form>

  </div>

  <div class="col-1">
    <button class="btn btn-outline-secondary" style="width: 3.5rem;">
  📍
    </button>

  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="card" style="width: 9rem;">
  <img src="images/01d.png" class="card-img-top" alt="Weather icon" id="icon">
  <div class="card-body temperature">
        <span class="card-text current" id="temp-today">32</span>
        <span class="temp-unit current">
          <a href="#" id="celsius" class="active">°C</a>
          |
          <a href="#" id="fahrenheit">°F</a>
        </span>
      </div>
    </div>
  </div>
  <div class="col-8 current-date">
    <h5>
      <span id="weekday">Monday,</span>  <span id="current-callendar-date">21.07.2021, </span> <span id=current-time>12:00</span>
    </h5>
    <div class="weather-conditions">
      <div>conditions: <span id="description">sunny</span></div>
      <div>humidity: <span id="humidity">0</span> %</div>
      <div>wind: <span id="wind">3</span> km/h</div>
    </div>
  </div>
</div>
</br>

<div class="row">
  <div class="col">
     <div class="card bg-light">
  <img src="images/01d.png" class="card-img-top" alt="tomorrow">
  <div class="card-body">
         <div class="card-text" id="next-day">Mon</div>
        <div class="card-text">
             <span id="next-temp-min">22</span> 
             <span id="next-temp-max">25°C</span>
        </div> 
            
      </div>
    </div>
   </div> 

  <div class="col">
    <div class="card bg-light">
  <img src="images/10d.png" class="card-img-top" alt="in 2 days">
  <div class="card-body">
         <div class="card-text" id="next-day">Tue </div>
      <div class="card-text">
             <span id="next-temp-min">18</span> 
             <span id="next-temp-max">20°C</span>
        </div>
      </div>
  </div>
</div>
  <div class="col">
     <div class="card bg-light">
  <img src="images/01d.png" class="card-img-top" alt="in 3 days">
  <div class="card-body">
      <div class="card-text" id="next-day">Wed </div>
      <div class="card-text">
             <span id="next-temp-min">22</span> 
             <span id="next-temp-max">27°C</span>
        </div>
      </div>
    </div>
</div>
    <div class="col">
     <div class="card bg-light">
  <img src="images/09d.png" class="card-img-top" alt="in 4 days">
  <div class="card-body">
         <div class="card-text" id="next-day">Thu </div>
      <div class="card-text">
             <span id="next-temp-min">15</span> 
             <span id="next-temp-max">20°C</span>
        </div>
      </div>
    </div>
</div>
    <div class="col">
     <div class="card bg-light">
      <img src="images/50d.png" class="card-img-top" alt="in 5 days">
     <div class="card-body">
         <div class="card-text" id="next-day">Fri </div>
      <div class="card-text">
             <span id="next-temp-min">18</span> 
             <span id="next-temp-max">19°C</span>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
</div>

<small>

</small>  
</div>
</div>
<script src="src/script.js"></script>

</body>
    </html>
